<section *ngIf="wishListData.length > 0">
    <div class="row">
        <div class="col-10 mx-auto" *ngFor="let item of wishListData">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img [src]="item.imageCover" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{item.name}}</h5>
                            <p class="card-text">{{item.description}}</p>
                            <p class="card-text"><small class="text-muted">Last updated {{item.updatedAt}}</small></p>
                        </div>
                    </div>
                </div>
                <button class="btn btn-danger" (click)="removeWishList(item.id)">remove Wish item</button>
            </div>
        </div>
    </div>
</section>
<section *ngIf="wishListData.length <= 0"></section>
