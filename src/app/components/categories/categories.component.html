<div class="justify-content-center row g-4 m-2">
    <div [routerLink]="['/catgDetails',category._id]" class="col-sm-6 col-md-4 col-lg-3" *ngFor="let category of categories">
      <div class="border border-success p-2 shadow">
        <img height="270" [src]="category.image" [alt]="category.name">
        <h3 class="text-center text-main">{{category.name}}</h3>
      </div>
    </div>
  </div>
