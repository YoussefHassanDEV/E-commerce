<section>
    <div class="row align-items-center">
        <div class="col-md-4">
            <img [src]="productDetails.imageCover" alt="productDetails.imageCover" class="w-100">
        </div>
        <div class="col-md-8 ">
            <h3>{{productDetails.title}}</h3>
            <p class="text-muted">{{productDetails.description}}</p>
            <h4 class="h6">{{productDetails.category.name}}</h4>
            <div>
                <div class="d-flex align-items-center justify-content-around">
                    <p>{{productDetails.price}}Egp</p>
                    <div class="d-flex align-items-center">
                        <i class="fas fa-star rating-color mb-3"></i>
                        <p class="text-muted">{{productDetails.ratingsAverage}}</p>
                    </div>
                </div>
                 <button class="w-100 btn-main">add Products</button>

            </div>
        </div>
    </div>
</section>
